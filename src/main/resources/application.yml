spring:
  application:
    name: web-builder

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:C:\web-builder\data\web-builder'
    username: sys_admin
    password: sysadmin1!

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

server:
  port: 8080

