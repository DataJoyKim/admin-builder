<html xmlns:th="http://www.thymeleaf.org">
<mf-view th:fragment="view">
    <mf-data>
        <mf-codes>
            <mf-code id="SYS_ENTTIY" name="SYS_ENTTIY" type="COMMON_CODE">
            </mf-code>
        </mf-codes>
        <mf-messages>
            <mf-message id="ME_EVAL0001_01"></mf-message>
            <mf-message id="ME_EVAL0001_02"></mf-message>
            <mf-message id="ME_EVAL0001_03"></mf-message>
        </mf-messages>
    </mf-data>
    <mf-actions>
        <mf-workflow name="callWorkflow" workflowCode="EVAL0001_R01">
            <mf-message id="ME_EVAL0001_01"></mf-message>
            <mf-result-event>
                <mf-bind-message bindMessageId="ME_EVAL0001_02" ></mf-bind-message>
                <mf-bind-data dataProvider="ME_EVAL0001_02" gridId="myGrid1" ></mf-bind-data>
            </mf-result-event>
        </mf-workflow>

        <mf-workflow name="callForm" workflowCode="EVAL0001_R01">
            <mf-message id="ME_EVAL0001_01"></mf-message>
            <mf-result-event>
                <mf-bind-message bindMessageId="ME_EVAL0001_02" ></mf-bind-message>
                <mf-bind-data dataProvider="ME_EVAL0001_02" formId="myForm1" ></mf-bind-data>
            </mf-result-event>
        </mf-workflow>

        <mf-action name="test">
            console.log('test',App.messages);
        </mf-action>

        <mf-action name="clickEvent" args="args">
            console.log('args',args);
            alert('선택완료'+args.item.goal_id);
        </mf-action>
    </mf-actions>
    <mf-layout>
        <mf-row>
            <mf-col size="col-6">
                <mf-card>
                    <mf-card-header title="Authority">
                        <mf-action-button id="search" actionName="callForm" icon="fas fa-search"></mf-action-button>
                    </mf-card-header>
                    <mf-card-body>
                        <mf-form id="myForm1">
                            <mf-row>
                                <mf-text-input id="goal_id" label="ID" enable="false" size="col-6"></mf-text-input>
                                <mf-select id="dataSourceName" label="dataSource" enable="true" size="col-6" dataProvider="SYS_ENTTIY" useFirstItem="true" firstItemLabel="선택" firstItemValue=""></mf-select>
                            </mf-row>
                        </mf-form>
                    </mf-card-body>
                </mf-card>
            </mf-col>
            <mf-col size="col-6">
                <mf-card>
                    <mf-card-header title="Authority">
                        <mf-action-button id="search2" actionName="callWorkflow" icon="fas fa-search"></mf-action-button>
                    </mf-card-header>
                    <mf-card-body>
                        <mf-grid id="myGrid1" width="100%" height="500px">
                            <mf-grid-column  type="text" id="goal_id"    label="ID"      width="50px"  ></mf-grid-column>
                            <mf-grid-column  type="text" id="goal_name"  label="목표명"   width="200px" ></mf-grid-column>
                        </mf-grid>
                    </mf-card-body>
                </mf-card>
            </mf-col>
        </mf-row>
    </mf-layout>
</mf-view>
</html>
