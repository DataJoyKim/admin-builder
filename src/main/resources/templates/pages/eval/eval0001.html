<html xmlns:th="http://www.thymeleaf.org">
<mf-view th:fragment="view">
    <mf-data>
        <mf-codes>
            <mf-code id="SYS_ENTTIY" name="SYS_ENTTIY" type="COMMON_CODE">
            </mf-code>
        </mf-codes>
        <mf-messages>
            <mf-message id="ME_EVAL0001_01"></mf-message>
            <mf-message id="ME_EVAL0001_02"></mf-message>
            <mf-message id="ME_EVAL0001_03"></mf-message>
        </mf-messages>
    </mf-data>
    <mf-actions>
        <mf-workflow name="callWorkflow" workflowCode="EVAL0001_R01">
            <mf-message id="ME_EVAL0001_01">
            </mf-message>
            <mf-result-event>
                <mf-bind-message id="ME_EVAL0001_02">
                </mf-bind-message>
                <mf-script name="callWorkflowResult">
                    let response = App.messages['ME_EVAL0001_02'];
                    console.log('response',response);
                </mf-script>
            </mf-result-event>
            <mf-fault-event>
                <mf-script name="callWorkflowError" args="error">
                    alert("["+error.code+"] " +error.message);
                </mf-script>
            </mf-fault-event>
        </mf-workflow>

        <mf-script name="test">
            console.log('test',App.messages);
        </mf-script>
    </mf-actions>
    <mf-layout>
        <mf-row>
            <mf-col size="col-6">
                <mf-card>
                    <mf-card-header title="Authority">
                        <mf-action-button id="search" actionName="test()" icon="fas fa-search"></mf-action-button>
                        <mf-action-button id="search2" actionName="callWorkflow()" icon="fas fa-search"></mf-action-button>
                    </mf-card-header>
                    <mf-card-body>
                        <mf-row>
                            <mf-col size="col-6">
                                <mf-text-input id="id" label="ID" enable="false"></mf-text-input>
                                <mf-select id="dataSourceName" label="dataSource" enable="true" dataProvider="SYS_ENTTIY" useFirstItem="true" firstItemLabel="선택" firstItemValue=""></mf-select>
                            </mf-col>
                        </mf-row>
                    </mf-card-body>
                </mf-card>
            </mf-col>
            <mf-col size="col-6">
                <mf-card>
                    <mf-card-header title="Authority">
                        <mf-action-button id="search" actionName="test()" icon="fas fa-search"></mf-action-button>
                    </mf-card-header>
                    <mf-card-body>
                        <mf-row>
                            <mf-col size="col-2">
                                <mf-text-input id="id" label="ID" enable="false"></mf-text-input>
                            </mf-col>
                            <mf-col size="col-1">
                                <mf-text-input id="id" label="ID" enable="false"></mf-text-input>
                            </mf-col>
                            <mf-col size="col-2">
                                <mf-text-input id="id" label="ID" enable="false"></mf-text-input>
                            </mf-col>
                        </mf-row>
                    </mf-card-body>
                </mf-card>
            </mf-col>
        </mf-row>
    </mf-layout>
</mf-view>
</html>
