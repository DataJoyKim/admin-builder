<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">

        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" role="button" onClick="moveConsole()">
                            <i class="fas fa-wrench"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" role="button">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-light-primary elevation-4">
                <div id="logo"></div>

                <div class="sidebar">
                    <div id="profile"></div>

                    <div>
                        <div class="form-group">
                            <select class="form-control col-12" id="rootMenu">
                            </select>
                        </div>
                    </div>
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <div id="menu"></div>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
                <div class="nav navbar navbar-expand navbar-white navbar-light border-bottom p-0">
                    <div class="nav-item dropdown">
                        <a class="nav-link bg-danger dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Close</a>
                        <div class="dropdown-menu mt-0">
                            <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all">Close All</a>
                            <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all-other">Close All Other</a>
                        </div>
                    </div>
                    <a class="nav-link bg-light" href="#" data-widget="iframe-scrollleft"><i class="fas fa-angle-double-left"></i></a>
                    <ul class="navbar-nav overflow-hidden" role="tablist"></ul>
                    <a class="nav-link bg-light" href="#" data-widget="iframe-scrollright"><i class="fas fa-angle-double-right"></i></a>
                    <a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen"><i class="fas fa-expand"></i></a>
                </div>

                <div class="tab-content">
                    <div class="tab-empty" id="homeContent"></div>

                    <div class="tab-loading" >
                        <div>
                            <h2 class="display-4">Tab is loading <i class="fa fa-sync fa-spin"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <strong>Copyright &copy; 2024. <a href="">DataJoy</a></strong>
                All rights reserved.
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 0.0.1
                </div>
            </footer>

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
            </aside>
        </div>

        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
        <script>
          $.widget.bridge('uibutton', $.ui.button)
        </script>
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <script src="dist/js/adminlte.js?v=2"></script>
        <script>
            $( document ).ready(function() {
                console.log('version.0.0.1');

                setLayout();

                $('#rootMenu').on('change', function() {
                    var selectedValue = $(this).val();
                    if(selectedValue == null || selectedValue == '') {
                        $("#menu").html('');
                    }
                    else {
                        setMenuTree(selectedValue);
                    }
                });
            });

            function setLayout() {
                $.ajax({
                  type: 'GET',
                  url: '/api/layout',
                  data: {},
                  success: function(response) {
                    let data = {
                        logoBackgroundColor:"#483a32",
                        logoLink:"/",
                        logoText:"Biz System",
                        logoImg:"dist/img/AdminLTELogo.png",
                        layoutTitle:"Biz System",
                        useProfile:true,
                        useLogo:true
                    }

                    $("title").text(data.layoutTitle);

                    if(data.useLogo) {
                        setLogo(data);
                    }

                    if(data.useProfile) {
                        setProfile();
                    }

                    setRootMenu();

                    setHomeContent();
                  },
                  error: function(error) {
                    alert('에러가 발생하였습니다.');
                  },
                });
            }

            function setLogo(data) {
                let logoHtml = ``;
                logoHtml += `<div style="background-color:${data.logoBackgroundColor}">`;
                logoHtml += `   <a href="${data.logoLink}" class="brand-link">`;
                logoHtml += `       <img src="${data.logoImg}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">`;
                logoHtml += `       <span style="color:#FFFFFF;font-weight:bold;font-size: 19px;">${data.logoText}</span>`;
                logoHtml += `   </a>`;
                logoHtml += `</div>`;

                $("#logo").html(logoHtml);
            }

            function setProfile() {
                $.ajax({
                  type: 'GET',
                  url: '/api/profile',
                  data: {},
                  success: function(response) {
                  console.log('profile',response);
                    let data = {
                        profileImg:"../../dist/img/user2-160x160.jpg"
                    }

                    let profileHtml = ``;
                    profileHtml += `<div class="user-panel mt-3 pb-3 mb-3 d-flex">`;
                    profileHtml += `    <div class="image">`;
                    profileHtml += `        <img src="${data.profileImg}" class="img-circle elevation-2" alt="Profile Image">`;
                    profileHtml += `    </div>`;
                    profileHtml += `    <div class="info">${response.userName}</div>`;
                    profileHtml += `</div>`;

                    $("#profile").html(profileHtml);
                  },
                  error: function(error) {
                    alert('에러가 발생하였습니다.');
                  },
                });
            }

            function setRootMenu() {
                $.ajax({
                  type: 'GET',
                  url: '/api/menu/root',
                  success: function(response) {
                    let shtml = '';

                    shtml += '<option value="">선택</option>';
                    for(let i=0; i<response.length; i++) {
                        shtml += '<option value="'+response[i].menuCd+'">' +response[i].menuNm + '</option>';
                    }

                    $("#rootMenu").html(shtml);
                  },
                  error: function(error) {
                    alert('에러가 발생하였습니다.');
                  },
                });
            }

            function setMenuTree(rootMenuCd) {
                $.ajax({
                  type: 'GET',
                  url: '/api/menu/tree',
                  data: {"parentMenuCd":rootMenuCd},
                  success: function(response) {
                  console.log('response',response);
                    let shtml = '';

                    for(let i=0; i<response.length; i++) {
                        shtml += getMenuHtml(response[i]);
                    }

                    $("#menu").html(shtml);
                  },
                  error: function(error) {
                    alert('에러가 발생하였습니다.');
                  },
                });
            }

            function getMenuHtml(menu) {
                let menuPath = (menu.objectCd != null) ? '/pages/'+menu.objectCd : '#';
                let menuItemClass = menu.icon + ((menu.isLeafNode)?' nav-icon':'');

                let shtml = '';

                shtml += '<li class="nav-item">';
                shtml += '<a href="'+menuPath+'" class="nav-link" >';
                if(!menu.isLeafNode) {
                    shtml += '<i class="right fas fa-angle-left"></i>';
                }
                shtml +=    '<i class="'+menuItemClass+'"></i><p>'+menu.menuNm+'</p>';
                shtml += '</a>';

                if(menu.children != undefined && menu.children != null) {
                    shtml += '<ul class="nav nav-treeview">';
                    for(let i=0; i<menu.children.length; i++) {
                        shtml += getMenuHtml(menu.children[i]);
                    }
                    shtml += '</ul>';
                }
                shtml += '</li>';

                return shtml;
            }

            function setHomeContent() {
                let homeHtml = ``;

                homeHtml += `<div class="container-fluid">`;
                homeHtml += `    <div class="row">`;
                homeHtml += `        <div class="col-lg-6">`;
                homeHtml += `            <div class="card">`;
                homeHtml += `                <div class="card-header border-0">`;
                homeHtml += `                    <div class="d-flex justify-content-between">`;
                homeHtml += `                        <h3 class="card-title">공지사항</h3>`;
                homeHtml += `                    </div>`;
                homeHtml += `                </div>`;
                homeHtml += `                <div class="card-body">`;
                homeHtml += `                </div>`;
                homeHtml += `            </div>`;
                homeHtml += `        </div>`;
                homeHtml += `    </div>`;
                homeHtml += `</div>`;

                $("#homeContent").html(homeHtml);
            }

            function moveConsole() {
                location.href = "/console";
            }
        </script>
    </body>
</html>
