<html xmlns:th="http://www.thymeleaf.org">
<script th:fragment="script">
        $( document ).ready(function() {
            init();
        });

        function init() {

            sheet.initSheet('jsGrid1', "100%","500px",
            [
                {name: "id", title:"ID", type: "number", width: 50, editing: false, inserting: false},
                {name: "dataSourceName", title:"dataSource 명", type: "text", width: 150 },
                {name: "displayName", title:"화면노출명", type: "text", width: 200 },
                {name: "note", title:"비고", type: "text", width: 200 }
            ],
            function(args) {
                selectedContent(args.item);
            });

            getDataSource();
        }

        function getDataSource() {
            httpClient.get(`/console/api/datasource/rest-server`, {},
                function(response){
                    sheet.setSheetData('jsGrid1', response);
                },
                function(error){
                    alert('error');
                }
            );
        }

        function selectedContent(item) {
            httpClient.get(`/console/api/datasource/rest-server/${item.id}`, {},
                function(response){
                    setContentData(response);
                },
                function(error){
                    alert('error');
                }
            );
        }

        function isEmpty(v) {
            return (v == undefined || v == null || v == '');
        }

        function save() {
            let id = $("#id").val();

            if(isEmpty(id))
                insertContent();
            else
                updateContent(id);
        }

        function insertContent() {
            httpClient.post(`/console/api/datasource/rest-server`,{},getContent(),
                function(response){
                    alert("저장완료되었습니다.");
                    getDataSource();
                },
                function(error){
                    alert('error');
                }
            );
        }

        function updateContent(id) {
          httpClient.put(`/console/api/datasource/rest-server/${id}`, {}, getContent(),
              function(response){
                  alert("저장완료되었습니다.");
                  getDataSource();
              },
              function(error){
                  alert('error');
              }
          );
        }

        function deleteContent() {
          let id = $("#id").val();

          httpClient.delete(`/console/api/datasource/rest-server/${id}`, {},
              function(response){
                  alert("삭제 처리 완료되었습니다.");
                  getDataSource();
              },
              function(error){
                  alert('error');
              }
          );
        }

        function refreshDataSource() {
          let id = $("#id").val();

          httpClient.post(`/console/api/datasource/rest-server/${id}/refresh`,{},{},
              function(response){
                  alert("갱신 완료되었습니다.");
              },
              function(error){
                  alert('error');
              }
          );
        }

        function validateConnectDataSource() {
          let id = $("#id").val();

          httpClient.get(`/console/api/datasource/rest-server/${id}/connect-valid`, {},
              function(response){
                    if(response != null && response.result == true) {
                        alert("연결 성공");
                    }
                    else {
                        alert("연결 실패");
                    }
              },
              function(error){
                  alert('error');
              }
          );
        }

        function setContentData(response) {
            setContent({
                id:response.id,
                displayName:response.displayName,
                dataSourceName:response.dataSourceName,
                note:response.note,
                baseUrl:response.baseUrl,
                connectTimeout:response.connectTimeout,
                connectRequestTimeout:response.connectRequestTimeout,
                connectionMaxTotal:response.connectionMaxTotal,
                connectionDefaultMaxPerRoute:response.connectionDefaultMaxPerRoute
              });
        }

        function getContent() {
            return {
                id: $("#id").val(),
                displayName: $("#displayName").val(),
                dataSourceName: $("#dataSourceName").val(),
                note: $("#note").val(),
                baseUrl: $("#baseUrl").val(),
                connectTimeout: $("#connectTimeout").val(),
                connectRequestTimeout: $("#connectRequestTimeout").val(),
                connectionMaxTotal: $("#connectionMaxTotal").val(),
                connectionDefaultMaxPerRoute:$("#connectionDefaultMaxPerRoute").val()
            }
        }

        function setContent(params) {
            $("#id").val(params.id);
            $("#displayName").val(params.displayName);
            $("#dataSourceName").val(params.dataSourceName);
            $("#note").val(params.note);
            $("#baseUrl").val(params.baseUrl);
            $("#connectTimeout").val(params.connectTimeout);
            $("#connectRequestTimeout").val(params.connectRequestTimeout);
            $("#connectionMaxTotal").val(params.connectionMaxTotal);
            $("#connectionDefaultMaxPerRoute").val(params.connectionDefaultMaxPerRoute);
          }

          function newContent(){
            setContent({
                id:'',
                displayName:'',
                dataSourceName:'',
                note:'',
                baseUrl:'',
                connectTimeout:10000,
                connectRequestTimeout:60000,
                connectionMaxTotal:20,
                connectionDefaultMaxPerRoute:2
              });
          }
    </script>
<div th:fragment="view">
    <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">DataSource</h3>
                        <div class="card-tools">
                            <mf-action-button elementId="search" actionName="getDataSource()" icon="fas fa-search"></mf-action-button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="jsGrid1"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">상세 내용</h3>
                        <div class="card-tools">
                            <mf-action-button elementId="new" actionName="newContent()" icon="fas fa-plus"></mf-action-button>
                            <mf-action-button elementId="save" actionName="save()" icon="fas fa-save"></mf-action-button>
                            <mf-action-button elementId="delete" actionName="deleteContent()" icon="fas fa-trash"></mf-action-button>
                            <mf-action-button elementId="refresh" actionName="refreshDataSource()" icon="fas fa-arrow-up"></mf-action-button>
                            <mf-action-button elementId="validate" actionName="validateConnectDataSource()" icon="fas fa-check"></mf-action-button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-1">
                                <mf-text-input elementId="id" label="ID" enable="false"></mf-text-input>
                            </div>
                            <div class="col-md-3">
                                <mf-text-input elementId="dataSourceName" label="DataSource 명" enable="true"></mf-text-input>
                            </div>
                            <div class="col-md-3">
                                <mf-text-input elementId="displayName" label="화면 노출명" enable="true" ></mf-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <mf-text-input elementId="baseUrl" label="baseUrl" enable="true"></mf-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mf-text-input elementId="note" label="note" enable="true"></mf-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <mf-text-input elementType="number" elementId="connectTimeout" label="connectTimeout" enable="true"></mf-text-input>
                            </div>
                            <div class="col-md-2">
                                <mf-text-input elementType="number" elementId="connectRequestTimeout" label="connectRequestTimeout" enable="true"></mf-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <mf-text-input elementType="number" elementId="connectionMaxTotal" label="connectionMaxTotal" enable="true"></mf-text-input>
                            </div>
                            <div class="col-md-3">
                                <mf-text-input elementType="number" elementId="connectionDefaultMaxPerRoute" label="connectionDefaultMaxPerRoute" enable="true"></mf-text-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
