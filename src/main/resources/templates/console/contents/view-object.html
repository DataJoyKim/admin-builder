<html xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
</style>
<script th:fragment="script">
        $( document ).ready(function() {
            console.log('version.0.0.3');
            init();
        });

        function init() {
            var codes = {
                "ObjectType":[
                    {code:"FILE",name:"파일"},
                    {code:"VIEW_BUILDER",name:"화면빌더"}
                ],
                "Boolean":[
                    {code:"true",name:"true"},
                    {code:"false",name:"false"}
                ]
            };

            setCodes(codes);

            sheet.initSheet('jsGrid1', "100%","500px",
            [
                {name: "id", title:"ID", type: "number", width: 50, editing: false, inserting: false},
                {name: "objectCode", title:"코드", type: "text", width: 150 },
                {name: "objectName", title:"명칭", type: "text", width: 200 }
            ],
            function(args) {
                selectedContent(args.item);
            });

            getList();
        }

        function setCodes(codes) {
            App.util.setCodeBox("type", codes["ObjectType"]);
            App.util.setCodeBox("useAuthValidation", codes["Boolean"]);
            App.util.setCodeBox("useAuthorityValidation", codes["Boolean"]);
        }

        function getList() {
            httpClient.get(`/console/api/object`, {},
                function(response){
                    sheet.setSheetData('jsGrid1', response);
                },
                function(error){
                    alert('error');
                }
            );
        }

        function selectedContent(item) {
            httpClient.get(`/console/api/object/${item.id}`, {},
                function(response){
                    setContentData(response);
                },
                function(error){
                    alert('error');
                }
            );
        }

        function isEmpty(v) {
            return (v == undefined || v == null || v == '');
        }

        function save() {
            let id = $("#id").val();

            if(isEmpty(id))
                insertContent();
            else
                updateContent(id);
        }

        function insertContent() {
            httpClient.post(`/console/api/object`,{},getContent(),
                function(response){
                    alert("저장완료되었습니다.");
                    getList();
                },
                function(error){
                    alert('error');
                }
            );
        }

        function updateContent(id) {
          httpClient.put(`/console/api/object/${id}`, {}, getContent(),
              function(response){
                  alert("저장완료되었습니다.");
                  getList();
              },
              function(error){
                  alert('error');
              }
          );
        }

        function deleteContent() {
          let id = $("#id").val();

          httpClient.delete(`/console/api/object/${id}`, {},
              function(response){
                  alert("삭제 처리 완료되었습니다.");
                  getList();
              },
              function(error){
                  alert('error');
              }
          );
        }

        function setContentData(response) {
            setContent({
                id:response.id,
                objectCode:response.objectCode,
                objectName:response.objectName,
                type:response.type,
                path:response.path,
                useAuthorityValidation:response.useAuthorityValidation,
                useAuthValidation:response.useAuthValidation
              });
        }

        function getContent() {
            return {
                id: $("#id").val(),
                objectCode: $("#objectCode").val(),
                objectName: $("#objectName").val(),
                type: $("#type").val(),
                path: $("#path").val(),
                useAuthValidation: $("#useAuthValidation").val(),
                useAuthorityValidation: $("#useAuthorityValidation").val()
            }
        }

        function setContent(params) {
            $("#id").val(params.id);
            $("#objectCode").val(params.objectCode);
            $("#objectName").val(params.objectName);
            $("#type").val(params.type);
            $("#path").val(params.path);
            $("#useAuthValidation").val(String(params.useAuthValidation));
            $("#useAuthorityValidation").val(String(params.useAuthorityValidation));
          }

          function newContent(){
            setContent({
                id:'',
                objectCode:'',
                objectName:'',
                type:'',
                path:'',
                useAuthorityValidation:'true',
                useAuthValidation:'true'
              });
          }
    </script>
<div th:fragment="view">
    <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Object</h3>
                        <div class="card-tools">
                            <mf-action-button id="apply" actionName="apply()" icon="fas fa-plus"></mf-action-button>
                            <mf-action-button id="search" actionName="getList()" icon="fas fa-search"></mf-action-button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="jsGrid1"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">상세 내용</h3>
                        <div class="card-tools">
                            <mf-action-button id="new" actionName="newContent()" icon="fas fa-plus"></mf-action-button>
                            <mf-action-button id="save" actionName="save()" icon="fas fa-save"></mf-action-button>
                            <mf-action-button id="delete" actionName="deleteContent()" icon="fas fa-trash"></mf-action-button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-1 d-none">
                                <mf-text-input id="id" label="ID" enable="false" ></mf-text-input>
                            </div>
                            <div class="col-md-5">
                                <mf-text-input id="objectCode" label="오브젝트코드" enable="true"></mf-text-input>
                            </div>
                            <div class="col-md-5">
                                <mf-text-input id="objectName" label="오브젝트명" enable="true" ></mf-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mf-select id="type" label="유형" enable="true" useFirstItem="true" firstItemLabel="" firstItemValue=""></mf-select>
                            </div>
                            <div class="col-md-4">
                                <mf-select id="useAuthValidation" label="인증사용" enable="true" useFirstItem="true" firstItemLabel="" firstItemValue=""></mf-select>
                            </div>
                            <div class="col-md-4">
                                <mf-select id="useAuthorityValidation" label="권한검증사용" enable="true" useFirstItem="true" firstItemLabel="" firstItemValue=""></mf-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <mf-text-input id="path" label="경로" enable="true" ></mf-text-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
