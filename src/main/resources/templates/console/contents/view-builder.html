<html xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    #app-container {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #left-panel {
      width: 200px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #center-panel {
      flex: 1;
      background: #fff;
      padding: 10px;
      position: relative;
    }
    #right-panel {
      width: 250px;
      background: #fafafa;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .component-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #ddd;
      cursor: grab;
      border-radius: 4px;
      z-index:1000;
    }
    .drop-area {
      width: 100%;
      height: 100%;
      border: 2px dashed #bbb;
      position: relative;
    }
    .selected {
      outline: 2px solid #007bff;
    }
    .vb-row {
        min-height: 80px;
        height: auto;
        margin: 0 !important;
        border: 1px dashed #bbb;
    }
    .vb-card-tools {
        padding-left: 10px;
        min-width: 60px;
        width: auto;
        min-height: 30px;
        height: auto;
        border: 1px dashed #bbb;
    }
    .vb-card-body {
        min-height: 100px;
        height: auto;
    }
    .vb-form {
        padding-bottom: 10px;
        min-height: 100px;
        height: auto;
        border: 1px dotted #f39c12;
    }
</style>
<script th:fragment="script">
    $(document).ready(function () {
        $(".component-item").draggable({ helper: "clone" });

        dndLayout();

        $(document).on("click", ".card-ui", function (e) {
            $(".card-ui").removeClass("selected");
            $(this).addClass("selected");


            const optionsHtml = `
            <h4>Card 옵션</h4>
            <label>텍스트: </label>
            <input id="card-text" type="text" value="${$(this).text()}" /><br/><br/>
            `;


            $("#options").html(optionsHtml);


            $("#card-text").on("input", () => {
                $(".card-ui.selected").text($("#card-text").val());
            });
        });
    });

    function dndLayout() {
        $(".vb-layout").droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    let $row = row(1);
                    $(this).append($row);
                    dndRow($row);
                }
            },
        });
    }

    function dndCardHeader($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "button") {
                    $(this).append(button(1));
                }
            },
        });

        $el.sortable({
            items: ".vb-button",
            containment: "parent",
            tolerance: "pointer"
        });
    }

    function dndCardBody($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "form") {
                    let $form = form(1);
                    $(this).append($form);
                    dndForm($form);
                }
            },
        });
    }

    function dndForm($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    let $row = row(1);
                    $(this).append($row);
                    dndRow($row);
                }
            },
        });
    }

    function dndRow($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if(type === "card") {
                    let $card = card(1);
                    $(this).append($card);
                    dndCardHeader($card.find(".vb-card-tools"));
                    dndCardBody($card.find(".vb-card-body"));
                }
                else if (type === "text-input") {
                    $(this).append(textInput(1));
                }
            },
        });

        $el.sortable({
            items: ".vb-input, .vb-card",
            containment: "parent",
            tolerance: "pointer",
            placeholder: "sortable-placeholder",
            start: function(event, ui){
                ui.placeholder.css({
                    height: ui.item.outerHeight(),
                    border: "1px dashed #bbb",
                    background: "#f0f0f0"
                });
            }
        });
    }

    function textInput(num) {
        let el = ``;
        el += `<div id="input${num}" class="vb-input form-group col-6">`;
        el +=   `<label for="inputEl${num}">Label</label>`;
        el +=   `<input type="text" class="form-control rounded-0" id="inputEl${num}" placeholder="" spellcheck="false" autocomplete="off" data-watch="true" disabled="">`;
        el += `</div>`;

        return $(el);
    }

    function row(num) {
        let el = ``;
        el += `<div view-type="row" class="vb-row row" id="row${num}">`;
        el += `</div>`;

        return $(el);
    }

    function button(num) {
        let el = ``;
        el += `<button id="button${num}" type="button" class="vb-button btn btn-default btn-sm"><i class="fas fa-shield-alt"></i>Button</button>`;

        return $(el);
    }

    function card(num) {
        let el = ``;
        el += `<div class="vb-card col-6" id="card-col${num}">`;
        el += `     <div class="card" id="card${num}">`;
        el += `         <div class="vb-card-header card-header">`;
        el += `              <h3 class="card-title">test2</h3>`;
        el += `              <div class="vb-card-tools card-tools">`;
        el += `              </div>`;
        el += `         </div>`;
        el += `         <div class="vb-card-body card-body">`;
        el += `         </div>`;
        el += `     </div>`;
        el += `</div>`;

        return $(el);
    }

    function form(num) {
        let el = ``;
        el += `<form class="vb-form form">`;
        el += `</form>`;
        return $(el);
    }

    function checkHtml() {
        console.log($('#canvas').html());
    }
</script>
<mf-view th:fragment="view">
    <div id="app-container" style="margin:0; display:flex; height:100vh; font-family:Arial, sans-serif;">
        <div id="left-panel">
            <h3>컴포넌트</h3>
            <button onclick="checkHtml()">Html 변환</button>
            <div class="component-item" data-type="button">Button</div>
            <div class="component-item" data-type="text-input">Text 입력</div>
            <div class="component-item" data-type="row">row 영역</div>
            <div class="component-item" data-type="card">Card</div>
            <div class="component-item" data-type="form">Form</div>
        </div>


        <div id="center-panel">
            <div class="drop-area" id="canvas">
                <div class="vb-layout content-wrapper" style="min-height: 993px;">
                </div>
            </div>
        </div>


        <div id="right-panel">
            <h3>옵션 패널</h3>
            <div id="options">
                컴포넌트를 선택하세요
            </div>
        </div>
    </div>
</mf-view>
