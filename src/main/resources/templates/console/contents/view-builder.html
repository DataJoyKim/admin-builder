<html xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    #app-container {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #left-panel {
      width: 300px;
      background: white;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #center-panel {
      flex: 1;
      background: #fff;
      padding: 10px;
      position: relative;
    }
    #right-panel {
      width: 400px;
      background: white;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .component-row {
        display: flex;
    }
    .component-item {
      width: 100px;
      height: 120px;
      margin: 8px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      text-align: center;
      z-index:1000;
    }
    .component-item:hover {
      border: 2px solid #4a90e2;
      background: #eef5ff;
      cursor: grab;
    }
    .drop-area {
      width: 100%;
      height: 100%;
      border: 2px dashed #bbb;
      position: relative;
    }
    .selected {
      outline: 1px solid #007bff;
    }
    .component-delete-btn {
        display: none;
        position: absolute;
        top: 2px;
        right: 2px;
        width: 18px;
        height: 18px;
        line-height: 16px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
        z-index: 999;
    }
    .component {
        position: relative;
        cursor: grab;
    }
</style>
<mf-view th:fragment="view">
    <div id="app-container" style="margin:0; display:flex; height:100vh; font-family:Arial, sans-serif;">
        <div id="left-panel">
            <h3>컴포넌트</h3>
            <div id="component-panel" >
                <div class="component-row">
                    <div class="component-item" data-type="component-card" >
                        <img src="/dist/img/com-card.png" width="100" height="100" s>
                        <div>
                        Card
                        </div>
                    </div>
                </div>
                <div class="component-row">
                    <div class="component-item" data-type="component-form">Form</div>
                    <div class="component-item" data-type="component-grid">Grid</div>
                </div>
                <div class="component-row">
                    <div class="component-item" data-type="component-button">Button</div>
                </div>
                <div class="component-row">
                    <div class="component-item" data-type="component-input">Input</div>
                </div>
            </div>
        </div>


        <div id="center-panel">
            <div class="drop-area" id="canvas">
            </div>
        </div>


        <div id="right-panel">
            <h3>옵션 패널</h3>
            <button onclick="preview()">미리보기</button>
            <button onclick="save()">저장</button>
            <div id="options">
                컴포넌트를 선택하세요
            </div>
        </div>
    </div>

    <script type="module" src="/ui/view-builder/app.js"></script>
</mf-view>
<script th:fragment="script">
//***************************************************
//** 저장
//***************************************************
    function serializeComponent($el) {
        if(!$el.hasClass('vb-item')) {
            return;
        }

        let data = $el.data('options');
        data.type= $el.data("type");

        const children = findDirectLogicalChildren($el)
                        .map(childEl =>
                            serializeComponent(childEl)
                        )
                        .filter(Boolean);

        if (children.length > 0) {
            data.children = children;
        }

        return data;
    }

    function findDirectLogicalChildren($el) {
        let result = [];

        $el.children().each(function () {
            const $child = $(this);

            if ($child.hasClass('component')) {
                result.push($child);
            }
            else {
                result = result.concat(findDirectLogicalChildren($child));
            }
        });

        return result;
    }

    function getViewData() {
        const root = $("#layout");
        const json = [];

        root.children(".component").each(function() {
            json.push(serializeComponent($(this)));
        });

        return json;
    }

    function save() {
        const json = getViewData();

        console.log(JSON.stringify(json, null, 2));
    }
</script>
