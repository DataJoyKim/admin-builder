<html xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    #app-container {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #left-panel {
      width: 200px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #center-panel {
      flex: 1;
      background: #fff;
      padding: 10px;
      position: relative;
    }
    #right-panel {
      width: 250px;
      background: #fafafa;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .component-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #ddd;
      cursor: grab;
      border-radius: 4px;
      z-index:1000;
    }
    .drop-area {
      width: 100%;
      height: 100%;
      border: 2px dashed #bbb;
      position: relative;
    }
    .selected {
      outline: 1px solid #007bff;
    }
    .vb-row {
        padding: 5px;
        min-height: 80px;
        height: auto;
        margin: 0 !important;
        border: 1px dashed #bbb;
    }
    .vb-card-tools {
        padding-left: 30px;
        min-width: 60px;
        width: auto;
        min-height: 30px;
        height: auto;
        border: 1px dashed #bbb;
    }
    .vb-card-body {
        min-height: 100px;
        height: auto;
    }
    .vb-form {
        padding-bottom: 30px;
        min-height: 100px;
        height: auto;
        border: 1px dotted #f39c12;
    }
    .vb-grid {
        background-color: #ffffff;
        height: 300px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border-radius: 8px;
        border: 2px solid #ddd;
        box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .vb-layout {
        cursor: pointer;
    }
    .component-delete-btn {
        display: none;
        position: absolute;
        top: 2px;
        right: 2px;
        width: 18px;
        height: 18px;
        line-height: 16px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
        z-index: 999;
    }
    .component {
        position: relative;
        cursor: grab;
    }
</style>
<script th:fragment="script">
    $(document).ready(function () {
        $(".component-item").draggable({ helper: "clone" });

        dndLayout();
    });

    let numberingId = {
        row:0,
        button:0,
        form:0,
        card:0,
        grid:0,
        input:0
    }

    function getIdNumber(id) {
        let num =numberingId[id];
        numberingId[id] = num+1;
        return num+1;
    }

    function dndLayout() {
        $(".vb-layout").droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    appendRow($(this));
                }
            },
        });

        sortable($(".vb-layout"), ".vb-button, .vb-row");
        appendRow($(".vb-layout"));
    }

    function dndCardHeader($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "button") {
                    appendButton($(this));
                }
            },
        });

        sortable($el, ".vb-button");
    }

    function dndCardBody($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "form") {
                    appendForm($(this));
                }
                else if(type === "row") {
                    appendRow($(this));
                }
            },
        });

        sortable($el, ".vb-row");
    }

    function dndForm($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    appendRow($(this));
                }
            },
        });
    }

    function dndRow($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if(type === "card") {
                    appendCard($(this));
                }
                else if (type === "text-input") {
                    appendTextInput($(this));
                }
                else if(type === "grid") {
                    appendGrid($(this));
                }
            },
        });

        sortable($el, ".vb-input, .vb-card, vb-grid");
    }

    $(document).on("click", ".component-delete-btn", function(e) {
        e.stopPropagation();
        $(this).closest(".component").remove();
    });

    $(document).on("click", ".component", function(e) {
        e.stopPropagation();

        // 이전 선택 제거
        $(".component").removeClass("selected");
        $(".component-delete-btn").hide();

        // 현재 요소 선택
        $(this).addClass("selected");
        $(this).children(".component-delete-btn").show();
    });

    function sortable($el, items) {
        $el.sortable({
            items: items,
            containment: "parent",
            tolerance: "pointer",
            placeholder: "sortable-placeholder",
            start: function(event, ui){
                ui.placeholder.css({
                    height: ui.item.outerHeight(),
                    border: "1px dashed #bbb",
                    background: "#f0f0f0"
                });
            }
        });
    }

    function appendRow($target) {
        let options = {
            id:'row' + getIdNumber('row')
        }

        let $row = row(options.id, options);
        $target.append($row);
        dndRow($row);

        setOptions($row, options);
    }

    function appendForm($target) {
        let options = {
            id:'form' + getIdNumber('form')
        }

        let $form = form(options.id, options);
        $target.append($form);
        dndForm($form);

        setOptions($form, options);
    }

    function appendCard($target) {
        let options = {
            id:'card' + getIdNumber('card'),
            size:"col-6",
            title:"Title"
        }

        let $card = card(options.id, options);
        $target.append($card);
        dndCardHeader($card.find(".vb-card-tools"));
        dndCardBody($card.find(".vb-card-body"));

        appendRow($card.find(".card-body"));

        setOptions($card, options);
    }

    function appendTextInput($target) {
        let options = {
            id:'input' + getIdNumber('input'),
            size:'col-3',
            label:'Label'
        }

        let $input = textInput(options.id, options);
        $target.append($input);

        setOptions($input, options);
    }

    function appendGrid($target) {
        let options = {
            id:'grid' + getIdNumber('grid')
        }

        let $grid = grid(options.id, options);

        $target.append($grid);
        setOptions($grid, options);
    }

    function appendButton($target) {
        let options = {
            id:'button' + getIdNumber('button'),
            label:'Button',
            icon:'fas fa-search'
        }

        let $button = button(options.id, options);

        $target.append( $button);
        setOptions($button, options);
    }

    function setOptions($target, options) {
        $target.data('options', options);
    }

    function getOptions($target) {
        return $target.data('options');
    }
//***************************************************
//** 옵션 패널
//***************************************************

    $(document).on("click", ".vb-card", function(e) {
        e.stopPropagation();

        const $card = $(this);

        let options = getOptions($card);

        let html = ``;

        html += optionSelect('card-size', '크기', 'col-12', getSizeOption(options.size));
        html += optionInput('card-title-input', 'Card 제목', 'col-12', options.title);

        html += optionButton('card-row-add', 'Card 내용', 'col-12', '행 추가');

        $("#options").html(html);

        $("#card-size").off("change").on("change", function() {
            options.size = $(this).val();
            setOptions($card, options);
            changeSize($card, options.size);
        });

        $("#card-title-input").off("input").on("input", function() {
            options.title = $(this).val();
            setOptions($card, options);
            $card.find(".card-title").text(options.title);
        });

        $(document).off("click", "#card-row-add").on("click", "#card-row-add", function() {
            appendRow($card.find(".card-body"));
        });
    });

    $(document).on("click", ".vb-input", function(e) {
        e.stopPropagation();

        const $inputGroup = $(this);

        let options = getOptions($inputGroup);

        let html = ``;
        html += optionSelect('input-size', '크기', 'col-12', getSizeOption(options.size));
        html += optionInput('input-label', 'Input 라벨', 'col-12', options.label);

        $("#options").html(html);

        $("#input-size").off("change").on("change", function() {
            options.size = $(this).val();
            setOptions($inputGroup, options);
            changeSize($inputGroup, options.size);
        });

        $("#input-label").off("input").on("input", function() {
            options.label = $(this).val();
            setOptions($inputGroup, options);
            $inputGroup.find(".vb-input-label").text(options.label);
        });
    });

    $(document).on("click", ".vb-button", function(e) {
        e.stopPropagation();

        const $button = $(this);

        let options = getOptions($button);

        let html = ``;
        html += optionInput('button-icon', '버튼 아이콘', 'col-12', options.icon);
        html += optionInput('button-text', '버튼 라벨', 'col-12', options.label);

        $("#options").html(html);

        $("#button-text").off("input").on("input", function() {
            options.label = $(this).val();
            setOptions($button, options);
            $button.find(".vb-button-label").text(options.label);
        });

        $("#button-icon").off("input").on("input", function() {
            $button.find("i").removeClass(options.icon);

            options.icon = $(this).val();
            setOptions($button, options);

            $button.find("i").addClass(options.icon);
        });
    });

    $(document).on("click", ".vb-layout", function(e) {
        const $layout = $(this);

        let html = ``;

        html += optionButton('layout-row-add', 'Layout 내용', 'col-12', '행 추가');

        $("#options").html(html);

        $(document).off("click", "#layout-row-add").on("click", "#layout-row-add", function() {
            appendRow($layout);
        });
    });

    function getSizeOption(value) {
        let html = ``;
        for(let i=12; i>=1; i--) {
            let selected = '';
            if(value == `col-${i}`) {
                selected = 'selected';
            }

            html += `<option value="col-${i}" ${selected}>${i}</option>`;
        }

        return html;
    }

    function optionSelect(id, label, size, options) {
        return `
            <div class="form-group ${size}">
               <label for="${id}">${label}</label>
               <select type="text" class="form-control rounded-0" id="${id}">
                   ${options}
               </select>
            </div>
        `;
    }

    function optionButton(id, label, size, buttonLabel) {
        return `
            <div class="form-group ${size}">
               <label for="${id}">${label}</label>
               <div id="${id}" type="button" class="btn btn-default btn-sm form-control">
               <i class="fas fa-plus"></i>
               ${buttonLabel}
               </div>
            </div>
        `;
    }

    function optionInput(id, label, size, value) {
        return `
            <div class="form-group ${size}">
                <label for="${id}">${label}</label>
                <input type="text" class="form-control rounded-0" id="${id}" spellcheck="false" autocomplete="off" value="${value}">
            </div>
        `;
    }

    function changeSize($target, newSize) {
        $target.removeClass(function(i, cls) {
            return (cls.match(/col-\d+/g) || []).join(' ');
        });
        $target.addClass(newSize);
    }

    function getSize($target) {
        return $target.attr("class").split(/\s+/).find(cls => cls.startsWith("col-"));
    }

//***************************************************
//** 컴포넌트
//***************************************************

    function row(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="${id}" class="component vb-row row" >
                ${btnDelete}
            </div>
        `;

        return $(el);
    }

    function card(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="${id}" class="component vb-card ${options.size}">
                ${btnDelete}
                 <div class="card">
                     <div class="vb-card-header card-header">
                          <h3 class="card-title">${options.title}</h3>
                          <div class="vb-card-tools card-tools">
                          </div>
                     </div>
                     <div class="vb-card-body card-body">
                     </div>
                 </div>
            </div>
        `;

        return $(el);
    }

    function textInput(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="${id}" class="component vb-input form-group ${options.size}">
                ${btnDelete}
                <label class="vb-input-label" for="${id}-el">${options.label}</label>
                <input type="text" class="vb-input-box form-control rounded-0" id="${id}-el" placeholder="" spellcheck="false" autocomplete="off" data-watch="true" >
            </div>
        `;

        return $(el);
    }

    function button(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="${id}" type="button" class="component vb-button btn btn-default btn-sm">
                ${btnDelete}
                <i class="${options.icon}"></i>
                <span class="vb-button-label">${options.label}</span>
            </div>
        `;

        return $(el);
    }

    function form(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <form id="${id}" class="component vb-form form">
                ${btnDelete}
            </form>
        `;

        return $(el);
    }

    function grid(id, options) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="${id}" class="component vb-grid">
                ${btnDelete}
                Grid
            </div>
        `;

        return $(el);
    }

    function componentDeleteBtn() {
        return `<button class="component-delete-btn">×</button>`;
    }

//***************************************************
//** 저장
//***************************************************
    function serializeComponent($el) {
        let type;
        if($el.hasClass('vb-row')) type = 'row';
        else if($el.hasClass('vb-card')) type = 'card';
        else if($el.hasClass('vb-input')) type = 'input';
        else if($el.hasClass('vb-button')) type = 'button';
        else if($el.hasClass('vb-grid')) type = 'grid';
        else if($el.hasClass('vb-form')) type = 'form';
        else return null;

        let data = getOptions($el);
        data.type= type;

        const children = findDirectLogicalChildren($el)
                        .map(childEl =>
                            serializeComponent(childEl)
                        )
                        .filter(Boolean);

        if (children.length > 0) {
            data.children = children;
        }

        return data;
    }

    function findDirectLogicalChildren($el) {
        let result = [];

        $el.children().each(function () {
            const $child = $(this);

            if ($child.hasClass('component')) {
                result.push($child);
            }
            else {
                result = result.concat(findDirectLogicalChildren($child));
            }
        });

        return result;
    }

    function getViewData() {
        const root = $("#layout");
        const json = [];

        root.children(".component").each(function() {
            json.push(serializeComponent($(this)));
        });

        return json;
    }

    function save() {
        const json = getViewData();

        console.log(JSON.stringify(json, null, 2));
    }

//***************************************************
//** 미리보기
//***************************************************
    function preview() {
        let html = ``;
        html = `<div class="content-wrapper">`;
        html = renderComponent(getViewData());
        html += `</div>`;

        $("#canvas").html(html);
    }

    function renderComponent(data) {
        let html = ``;
        for(let el of data) {
            if(el.type == 'row') {
                html += renderRow(el, ((el.children) ? renderComponent(el.children) : ''));
            }
            else if(el.type == 'button') {
                html += renderButton(el, ((el.children) ? renderComponent(el.children) : ''));
            }
            else if(el.type == 'input') {
                html += renderTextInput(el, ((el.children) ? renderComponent(el.children) : ''));
            }
            else if(el.type == 'card') {
                let cardHeaderEl = new Array();
                let cardBodyEl = new Array();

                for(let childEl of el.children) {
                    if(childEl.type == 'button') {
                        cardHeaderEl.push(childEl);
                    }
                    else {
                        cardBodyEl.push(childEl);
                    }
                }

                html += renderCard(
                        el,
                        ((cardHeaderEl) ? renderComponent(cardHeaderEl) : ''),
                        ((cardBodyEl) ? renderComponent(cardBodyEl) : '')
                    );
            }
        }

        return html;
    }

    function renderRow(el, htmlChild) {
        return `
            <div id="${el.id}" class="row" >
                ${htmlChild}
            </div>
        `;
    }

    function renderCard(el, htmlCardTools, htmlCardBody) {
        return `
            <div class="${el.size}">
                 <div id="${el.id}" class="card">
                     <div class="card-header">
                          <h3 class="card-title">${el.title}</h3>
                          <div class="card-tools">
                            ${htmlCardTools}
                          </div>
                     </div>
                     <div class="card-body">
                        ${htmlCardBody}
                     </div>
                 </div>
            </div>
        `;
    }

    function renderTextInput(el) {
        return `
            <div class="form-group ${el.size}">
                <label for="${el.id}">${el.label}</label>
                <input type="text" class="form-control rounded-0" id="${el.id}" placeholder="" spellcheck="false" autocomplete="off" data-watch="true" >
            </div>
        `;
    }

    function renderButton(el) {
        return `
            <div id="${el.id}" class="btn btn-default btn-sm">
                <i class="${el.icon}"></i>
                ${el.label}
            </div>
        `;
    }

    function renderForm(el) {
        return `
            <form id="${el.id}" class="form">
            </form>
        `;
    }

    function renderGrid(el) {
        return `
            <div id="${el.id}">
            </div>
        `;
    }

</script>
<mf-view th:fragment="view">
    <div id="app-container" style="margin:0; display:flex; height:100vh; font-family:Arial, sans-serif;">
        <div id="left-panel">
            <h3>컴포넌트</h3>
            <div class="component-item" data-type="card">Card</div>
            <div class="component-item" data-type="button">Button</div>
            <div class="component-item" data-type="text-input">Text 입력</div>
            <div class="component-item" data-type="grid">Grid</div>
        </div>


        <div id="center-panel">
            <div class="drop-area" id="canvas">
                <div class="layout vb-layout content-wrapper" id="layout" style="min-height: 993px;">
                </div>
            </div>
        </div>


        <div id="right-panel">
            <h3>옵션 패널</h3>
            <button onclick="preview()">미리보기</button>
            <button onclick="save()">저장</button>
            <div id="options">
                컴포넌트를 선택하세요
            </div>
        </div>
    </div>
</mf-view>
