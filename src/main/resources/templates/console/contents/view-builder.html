<html xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    #app-container {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #left-panel {
      width: 200px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #center-panel {
      flex: 1;
      background: #fff;
      padding: 10px;
      position: relative;
    }
    #right-panel {
      width: 250px;
      background: #fafafa;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .component-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #ddd;
      cursor: grab;
      border-radius: 4px;
      z-index:1000;
    }
    .drop-area {
      width: 100%;
      height: 100%;
      border: 2px dashed #bbb;
      position: relative;
    }
    .selected {
      outline: 1px solid #007bff;
    }
    .vb-row {
        padding: 5px;
        min-height: 80px;
        height: auto;
        margin: 0 !important;
        border: 1px dashed #bbb;
    }
    .vb-card-tools {
        padding-left: 30px;
        min-width: 60px;
        width: auto;
        min-height: 30px;
        height: auto;
        border: 1px dashed #bbb;
    }
    .vb-card-body {
        min-height: 100px;
        height: auto;
    }
    .vb-form {
        padding-bottom: 30px;
        min-height: 100px;
        height: auto;
        border: 1px dotted #f39c12;
    }
    .vb-grid {
        background-color: #ffffff;
        height: 300px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border-radius: 8px;
        border: 2px solid #ddd;
        box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .vb-layout {
        cursor: pointer;
    }
    .component-delete-btn {
        display: none;
        position: absolute;
        top: 2px;
        right: 2px;
        width: 18px;
        height: 18px;
        line-height: 16px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
        z-index: 999;
    }
    .component {
        position: relative;
        cursor: grab;
    }
</style>
<script th:fragment="script">
    $(document).ready(function () {
        $(".component-item").draggable({ helper: "clone" });

        dndLayout();
    });

    let numberingId = {
        row:0,
        button:0,
        form:0,
        card:0,
        grid:0,
        input:0
    }

    function getIdNumber(id) {
        let num =numberingId[id];
        numberingId[id] = num+1;
        return num+1;
    }

    function dndLayout() {
        $(".vb-layout").droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    appendRow($(this));
                }
            },
        });

        sortable($(".vb-layout"), ".vb-button, .vb-row");
        appendRow($(".vb-layout"));
    }

    function dndCardHeader($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "button") {
                    $(this).append(button(getIdNumber('button')));
                }
            },
        });

        sortable($el, ".vb-button");
    }

    function dndCardBody($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "form") {
                    appendForm($(this));
                }
                else if(type === "row") {
                    appendRow($(this));
                }
            },
        });

        sortable($el, ".vb-row");
    }

    function dndForm($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if (type === "row") {
                    appendRow($(this));
                }
            },
        });
    }

    function dndRow($el) {
        $el.droppable({
            greedy: true,
            drop: function (event, ui) {
                const type = ui.draggable.data("type");
                if(type === "card") {
                    appendCard($(this));
                }
                else if (type === "text-input") {
                    $(this).append(textInput(getIdNumber('input')));
                }
                else if(type === "grid") {
                    $(this).append(grid(getIdNumber('grid')));
                }
            },
        });

        sortable($el, ".vb-input, .vb-card, vb-grid");
    }

    $(document).on("click", ".component-delete-btn", function(e) {
        e.stopPropagation();
        $(this).closest(".component").remove();
    });

    $(document).on("click", ".component", function(e) {
        e.stopPropagation();

        // 이전 선택 제거
        $(".component").removeClass("selected");
        $(".component-delete-btn").hide();

        // 현재 요소 선택
        $(this).addClass("selected");
        $(this).children(".component-delete-btn").show();
    });

    function sortable($el, items) {
        $el.sortable({
            items: items,
            containment: "parent",
            tolerance: "pointer",
            placeholder: "sortable-placeholder",
            start: function(event, ui){
                ui.placeholder.css({
                    height: ui.item.outerHeight(),
                    border: "1px dashed #bbb",
                    background: "#f0f0f0"
                });
            }
        });
    }

//***************************************************
//** 옵션 패널
//***************************************************
    function getSizeOption(value) {
        let html = ``;
        for(let i=12; i>=1; i--) {
            let selected = '';
            if(value == `col-${i}`) {
                selected = 'selected';
            }

            html += `<option value="col-${i}" ${selected}>${i}</option>`;
        }

        return html;
    }

    $(document).on("click", ".vb-card", function(e) {
        e.stopPropagation();

        const $card = $(this);

        const valueTitle = $card.find(".card-title").text();
        const valueSize = getSize($card);

        let html = ``;

        html += optionSelect('card-size', '크기', 'col-12', getSizeOption(valueSize));

        html += optionInput('card-title-input', 'Card 제목', 'col-12', valueTitle);

        html += optionButton('card-row-add', 'Card 내용', 'col-12', '행 추가');

        $("#options").html(html);

        $("#card-size").off("change").on("change", function() {
            changeSize($card, $(this).val());
        });

        $("#card-title-input").off("input").on("input", function() {
            $card.find(".card-title").text($(this).val());
        });

        $(document).off("click", "#card-row-add").on("click", "#card-row-add", function() {
            appendRow($card.find(".card-body"));
        });
    });

    $(document).on("click", ".vb-input", function(e) {
        e.stopPropagation();

        const $inputGroup = $(this);

        const valueLabel = $inputGroup.find(".vb-input-label").text();
        const valueSize = getSize($inputGroup);

        let html = ``;

        html += optionSelect('input-size', '크기', 'col-12', getSizeOption(valueSize));

        html += optionInput('input-label', 'Input 라벨', 'col-12', valueLabel);

        $("#options").html(html);

        $("#input-size").off("change").on("change", function() {
            changeSize($inputGroup, $(this).val());
        });

        $("#input-label").off("input").on("input", function() {
            $inputGroup.find(".vb-input-label").text($(this).val());
        });
    });

    $(document).on("click", ".vb-button", function(e) {
        e.stopPropagation();

        const $button = $(this);

        const valueText = $button.find(".vb-button-label").text();
        const valueIcon = $button.find("i").attr("class");

        let html = ``;

        html += optionInput('button-icon', '버튼 아이콘', 'col-12', valueIcon);

        html += optionInput('button-text', '버튼 라벨', 'col-12', valueText);

        $("#options").html(html);

        $("#button-text").off("input").on("input", function() {
            $button.find(".vb-button-label").text($(this).val());
        });

        $("#button-icon").off("input").on("input", function() {
            $button.find("i").removeClass(valueIcon);
            $button.find("i").addClass($(this).val());
        });
    });

    $(document).on("click", ".vb-layout", function(e) {
        const $layout = $(this);

        let html = ``;

        html += optionButton('layout-row-add', 'Layout 내용', 'col-12', '행 추가');

        $("#options").html(html);

        $(document).off("click", "#layout-row-add").on("click", "#layout-row-add", function() {
            appendRow($layout);
        });
    });

    function optionSelect(id, label, size, options) {
        return `
            <div class="form-group ${size}">
               <label for="${id}">${label}</label>
               <select type="text" class="form-control rounded-0" id="${id}">
                   ${options}
               </select>
            </div>
        `;
    }

    function optionButton(id, label, size, buttonLabel) {
        return `
            <div class="form-group ${size}">
               <label for="${id}">${label}</label>
               <div id="${id}" type="button" class="btn btn-default btn-sm form-control">
               <i class="fas fa-plus"></i>
               ${buttonLabel}
               </div>
            </div>
        `;
    }

    function optionInput(id, label, size, value) {
        return `
            <div class="form-group ${size}">
                <label for="${id}">${label}</label>
                <input type="text" class="form-control rounded-0" id="${id}" spellcheck="false" autocomplete="off" value="${value}">
            </div>
        `;
    }

    function changeSize($target, newSize) {
        $target.removeClass(function(i, cls) {
            return (cls.match(/col-\d+/g) || []).join(' ');
        });
        $target.addClass(newSize);
    }

    function getSize($target) {
        return $target.attr("class").split(/\s+/).find(cls => cls.startsWith("col-"));
    }

    function appendRow($target) {
        let $row = row(getIdNumber('row'));
        $target.append($row);
        dndRow($row);
    }

    function appendForm($target) {
        let $form = form(getIdNumber('form'));
        $target.append($form);
        dndForm($form);
    }

    function appendCard($target) {
        let $card = card(getIdNumber('card'));
        $target.append($card);
        dndCardHeader($card.find(".vb-card-tools"));
        dndCardBody($card.find(".vb-card-body"));

        appendRow($card.find(".card-body"));
    }

//***************************************************
//** 컴포넌트
//***************************************************
    function textInput(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="input${num}" class="component vb-input form-group col-3">
                ${btnDelete}
                <label class="vb-input-label" for="inputEl${num}">Label</label>
                <input type="text" class="vb-input-box form-control rounded-0" id="inputEl${num}" placeholder="" spellcheck="false" autocomplete="off" data-watch="true" >
            </div>
        `;

        return $(el);
    }

    function row(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div view-type="row" class="component vb-row row" id="row${num}">
                ${btnDelete}
            </div>
        `;

        return $(el);
    }

    function button(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div id="button${num}" type="button" class="component vb-button btn btn-default btn-sm">
                ${btnDelete}
                <i class="fas fa-search"></i>
                <span class="vb-button-label">Button</span>
            </div>
        `;

        return $(el);
    }

    function card(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div class="component vb-card col-6" id="card-col${num}">
                ${btnDelete}
                 <div class="card" id="card${num}">
                     <div class="vb-card-header card-header">
                          <h3 class="card-title">Title</h3>
                          <div class="vb-card-tools card-tools">
                          </div>
                     </div>
                     <div class="vb-card-body card-body">
                     </div>
                 </div>
            </div>
        `;

        return $(el);
    }

    function form(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <form class="component vb-form form">
                ${btnDelete}
            </form>
        `;

        return $(el);
    }

    function grid(num) {
        let btnDelete = componentDeleteBtn();
        let el = `
            <div class="component vb-grid" id="grid${num}">
                ${btnDelete}
                Grid
            </div>
        `;

        return $(el);
    }

    function componentDeleteBtn() {
        return `<button class="component-delete-btn">×</button>`;
    }

    function checkHtml() {
        console.log($('#canvas').html());
    }
</script>
<mf-view th:fragment="view">
    <div id="app-container" style="margin:0; display:flex; height:100vh; font-family:Arial, sans-serif;">
        <div id="left-panel">
            <h3>컴포넌트</h3>
            <div class="component-item" data-type="card">Card</div>
            <div class="component-item" data-type="button">Button</div>
            <div class="component-item" data-type="text-input">Text 입력</div>
            <div class="component-item" data-type="grid">Grid</div>
        </div>


        <div id="center-panel">
            <div class="drop-area" id="canvas">
                <div class="layout vb-layout content-wrapper" id="layout" style="min-height: 993px;">
                </div>
            </div>
        </div>


        <div id="right-panel">
            <h3>옵션 패널</h3>
            <button onclick="checkHtml()">Html 변환</button>
            <div id="options">
                컴포넌트를 선택하세요
            </div>
        </div>
    </div>
</mf-view>
