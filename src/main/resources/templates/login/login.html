<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonoFlow</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="../../index2.html" class="h1"><b>Mono</b>Flow</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="loginId" placeholder="Login ID">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control move-sign-in" id="password" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                            Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block" onclick="login()">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-0">
                <a href="/signup" class="text-center">Create an account</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
<script src="/core/common.js"></script>
<script src="/core/httpclient.js"></script>
<script src="/core/sheet.js"></script>
<script th:inline="javascript">
    const httpClient = new HttpClient();
    let api;
    let view;

    $(document).ready(function () {
      console.log('version.0.3.8');

      loadJson("/asset/api.json", function(data){
        api = data;
      });

      loadJson("/asset/view.json", function(data){
        view = data;
      });

      $('.move-sign-in').on('keydown', function(event) {
        if(event.keyCode === 13) {
            login();
        }
      });
    });

    function login() {
        let loginId = $("#loginId").val();
        let password = $("#password").val();

        httpClient.post(api.LOGIN,{},{
                loginId:loginId,
                password:password
            },
            function(response){
                console.log('response',response);
                let returnUrl = /*[[${returnUrl}]]*/ "";
                if(returnUrl == null || returnUrl == "") {
                    returnUrl = view.HOME;
                }

                location.href = returnUrl;
            },
            function(error){
                let errorObj = error.responseJSON;
                alert(errorObj.message);
            }
        );
    }
</script>
</body>
</html>
