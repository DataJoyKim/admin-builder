<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonoFlow</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="../../index2.html" class="h1"><b>Mono</b>Flow</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Register a new membership</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="loginId" placeholder="Login ID">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Name">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="checkPassword" placeholder="Retype password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                        <label for="agreeTerms">
                            I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button class="btn btn-primary btn-block" onclick="signUp()">Register</button>
                </div>
                <!-- /.col -->
            </div>

            <a href="login.html" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
<script src="/core/common.js"></script>
<script src="/core/HttpClient.js"></script>
<script src="/core/sheet.js"></script>
<script>
    const httpClient = new HttpClient();
    let api;
    let view;

    $(document).ready(function () {
      console.log('version.0.1');

      loadJson("/asset/api.json", function(data){
        api = data;
      });

      loadJson("/asset/view.json", function(data){
        view = data;
      });
    });

    function signUp() {
        let loginId = $("#loginId").val();
        let userName = $("#userName").val();
        let password = $("#password").val();
        let checkPassword = $("#checkPassword").val();
        let email = $("#email").val();

        httpClient.post(api.SIGNUP,{},{
                loginId:loginId,
                userName:userName,
                password:password,
                checkPassword:checkPassword,
                email:email
            },
            function(response){
                alert("가입 완료 되었습니다.");
                location.href = view.LOGIN;
            },
            function(error){
                alert('에러 발생하였습니다.');
            }
        );
    }
</script>
</body>
</html>
